<!DOCTYPE html>
  <html>
    <head>
      <title> Performing Comparisons </title>
      
      <script type="text/javascript">
      <!--
      
      var first,
          second,
          number1,
          number2;
          
          first = window.prompt ("Enter first integer: " , "Please Enter First Integer" );
          
          second = window.prompt ("Enter second integer: " , "Please Enter Second Integer" );
          
          number1 = parseInt (first);
          number2 = parseInt (second);
          
          document.writeln ("<h1> Comparison Results: </h1>");
          document.writeln ("<table border = \"1\" width = \"100\">");
          
          if (number1 == number2)
              document.writeln ("<tr><td>" + number1 + " == " + number2 + "</td></tr>");
              
          if (number1 != number2)
              document.writeln ("<tr><td>" + number1 + " != " + number2 + "</td></tr>");
              
          if (number1 < number2)
              document.writeln ("<tr><td>" + number1 + " < " + number2 + "</td></tr>");
              
          if (number1 > number2)
              document.writeln ("<tr><td>" + number1 + " > " + number2 + "</td></tr>");
              
          if (number1 <= number2)
              document.writeln ("<tr><td>" + number1 + " <= " + number2 + "</td></tr>");
              
          if (number1 >= number2)
              document.writeln ("<tr><td>" + number1 + " >= " + number2 + "</td></tr>");
              
          document.writeln ("</table>");
          
          </script>
          
        </head>
        
        <body>
          <p> Click Refresh (or Reload) to run the script again! </p>
        </body>
        
        </html>
